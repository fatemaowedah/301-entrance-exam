<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section id = "leftContainer">
            <h2 id = "today"></h2>
            <form id ="myForm">
                <label for="done">what do you want to get done today?</label>
                <input type="text" placeholder="studying,reading,dancing,..." id="done"required>
                <label for="dataaa">Date</label>
                <input type="date"  id="dataaa"required>
                <input type="submit" id ="submit">

            </form>
        </section>
        <section id = "rightContainer">
            <table id = "table"></table>

        </section>
    </main>
</body>
<script src="js/q1.js"></script>
<script src="js/q2.js"></script>
<script src="js/q3.js"></script>
</html>
